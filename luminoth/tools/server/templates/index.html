<html>
  <head>
    <title>Luminoth</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/static/favicon.ico"/>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <img src="/static/luminoth-logo.svg" />
        <h1>Luminoth</h1>
      </div>
      <div class="menu">
        <form id="image-form" class="pure-form pure-form-stacked">
          <fieldset>
            <div class="pure-g">
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="first-name">Image</label>
                <input id="image-field" name="image" type="file" class="button-primary pure-u-23-24">
              </div>
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="model-field">Model</label>
                <select id="model-field" class="pure-u-23-24">
                  <option value="fasterrcnn">Faster R-CNN</option>
                </select>
              </div>
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="prob-threshold">Probability threshold <span id="prob-threshold-value">(0.90)</span></label>
                <input id="prob-threshold" class="pure-u-23-24" type="range" min="1" max="100" value="90" class="slider">
              </div>
            </div>
            <button id="button-luminoth" type="submit" class="pure-button pure-button-primary">Submit</button>
          </fieldset>
        </form>
      </div>
      <div class="main-result">
        <div class="main-result__canvas">
          <canvas id="result-canvas"></canvas>
        </div>
        <div id="loading">
          <div class="loader">Loading...</div>
        </div>
        <div id="response">
          <div>Raw API response:</div>
          <pre><code id="api-response"></code></pre>
        </div>
      </div>
      <div class="footer">
        <div>Made with â™¥ by</div>
        <a href="https://tryolabs.com/">
          <img class="footer__logo" src="/static/tryolabs-logo.png"/>
        </a>
      </div>
    </div>
    <script src="/static/js/vendor/palette.js"></script>
    <script src="/static/js/vendor/hextorgba.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
